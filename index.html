<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>npm-test</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,300i">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="holder">
                <div class="img-section">
                    <a href="https://www.google.com.ua/"><img src="img/google-logo-97.png" alt="ancient logo"></a>
                </div>
                <div class="search-block">
                   <p>Search the web using Google!</p>
                   <form>
                       <input type="text" class="search-area" /> <br />
                       <select name="dropdown" id="results">
                           <option value="10 res">10 results</option>
                           <option value="100 res">100 results</option>
                           <option value="more res">more results</option>
                       </select>
                       <button type="button" value="search">Google Search</button>
                       <button type="button" value="lucky">I'm feeling lucky</button>
                   </form>
                    <p><i>Index contains &#126;25 million pages (soon to be much bigger)</i></p>
                </div>
                <div class="links-block">
                    <h2 class="header-link"><a href="#">About Google!</a></h2>
                    <span><a href="#">Stanford Search</a></span>
                    <span><a href="#">Linux Search</a></span>
                </div>
                <div class="get-block">
                    <p>Get Google updates monthly!</p>
                    <form>
                        <input type="email" placeholder="your e-mail" />
                        <button type="button" value="sub">Subscribe</button>
                        <span><a href="#">Archive</a></span>
                    </form>
                </div>
                <div class="footer">
                    <p>Copyright &copy;1997-8 Stanford University</p>
                </div>
            </div>
        </div>
    </body>
</html>
